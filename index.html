<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js" defer type="module"></script>
    <title>Dogs</title>
  </head>
  <body>
    <main class="container my-3">
      <div class="d-flex">
        <div class="col-6 text-light m-2">
          <div class="bg-dark rounded p-3">
            <h1>Photo Gallery</h1>
            <hr />
            <div class="col-12">
              <img
                class="mx-auto d-block"
                src="./assets/img/image1.jpg"
                alt="Avatar"
                id="avatar"
                />
                <div id="buttons">
                <button type="button" class="btn btn-info ArrowBtn" id="ArrowLeft">
                  <i class="bi bi-arrow-left"></i>
                </button>
                <button type="button" class="btn btn-info ArrowBtn" id="ArrowRight">
                  <i class="bi bi-arrow-right"></i>
                </button>
                </div>
              
            </div>
            
          </div>
        </div>

        <div class="col-6 text-light m-2">
          <div class="bg-dark rounded p-2">
            <h2>Select a Picture</h2>
            <hr />

            <button
              type="button"
              class="btn btn-info btn-lg text-light btnDogFace"
              id="DogFaceBtnA"
            >
              Dog Face A
            </button>
            <button
              type="button"
              class="btn btn-info btn-lg text-light btnDogFace"
              id="DogFaceBtnB"
            >
              Dog Face B
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 text-light m-2">
        <div class="bg-dark rounded p-3">
          <h2>Dog description</h2>
          <hr />
          <div id="resultOutPut"></div>
        </div>
      </div>
    </main>
  </body>
</html>
